<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Happy Birthday Message Creator</title>
</head>
<body>
	<main>
		<header>
			<h1>Happy Birthday Message Creator</h1>
		</header>
		<form>
			<fieldset>
				<legend>Personalize Your Message</legend>

				<label for="message">Message</label>
				<input type="text" id="message" name="message" required>

				<label for="email">Email address</label>
				<input type="email" id="email" name="email" pattern="[a-zA-Z0-9--\.]+[a-zA-Z0-9-]+(:\.[a-zA-Z0-9-]+)*" required>

				<label for="date">Date to send</label>
				<input type="date" id="date" name="date" required>

				<label for="color">Message color</label>
				<input type="color" id="color" name="color" value="#000000">

				<label for="blinks">Number of blinks</label>
				<input type="number" id="blinks" name="blinks" min="0" max="10" value="0">

				<label for="volume">Music volume</label>
				<input type="range" id="volume" name="volume" min="0" max="50" value="20">
			</fieldset>

			<input type="submit" id="submit" name="submit" value="Send Birthday Message">
		</form>
	</main>
</body>
</html>
